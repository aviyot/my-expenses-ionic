<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="8">
        <label class="ion-text-uppercase">   <h1>{{lng.sortBy}}</h1></label>
       
      </ion-col>
      <ion-col size="4" class="ion-text-end">
        <ion-button (click)="closeModal()"  >
          <ion-icon slot="icon-only" name="close-outline" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-radio-group [(ngModel)]="selectedSortType">
      <ion-list-header>
        <ion-label>
        <ion-radio-group [(ngModel)]="sortType">
          <ion-label class="ion-padding"> Acs</ion-label>
          <ion-radio value="acs" checked name="sorttype"></ion-radio>
          <ion-label class="ion-padding" > Dcs</ion-label>
          <ion-radio value="dcs"  name="sorttype"></ion-radio>
        </ion-radio-group>
        </ion-label>
      </ion-list-header>

      <ion-item *ngFor="let sortType of sortTypes">
        <ion-label>{{sortType.label}}</ion-label>
        <ion-radio [value]="sortType.value" name="sort"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
  <ion-col>
    <label class="ion-text-uppercase ">save sort</label>
    <ion-toggle [(ngModel)]="save"> </ion-toggle>
  </ion-col>
  <ion-col class="ion-text-end">
      <ion-button (click)="sort()">sort</ion-button>
  </ion-col>
</ion-row>
</ion-footer>
