<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="8">
        <label class="ion-text-uppercase">
          <h1>{{languageWords.sortBy}}</h1>
        </label>

      </ion-col>
      <ion-col size="4" class="ion-text-end">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <ion-radio-group [(ngModel)]="sortType">
          <ion-label class="ion-padding"> {{languageWords.sortAcs}}</ion-label>
          <ion-radio value="acs" checked name="sorttype"></ion-radio>
          <ion-label class="ion-padding"> {{languageWords.sortDcs}}</ion-label>
          <ion-radio value="dcs" name="sorttype"></ion-radio>
        </ion-radio-group>
      </ion-label>
    </ion-list-header>
    <ion-radio-group [(ngModel)]="selectedSortType">
      <ion-item *ngFor="let sortType of sortTypes">
        <ion-label>{{sortType.label}}</ion-label>
        <ion-radio [value]="sortType.value" name="sort"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <label class="ion-text-uppercase ">{{languageWords.saveSort}}</label>
      <ion-toggle [(ngModel)]="save"> </ion-toggle>
    </ion-col>
    <ion-col class="ion-text-end">
      <ion-button (click)="sort()">{{languageWords.sort}}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
