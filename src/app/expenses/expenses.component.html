<ion-grid>
  <ion-row *ngFor="let expense of expenses; index as i" (click)="onSelect(expense.id)"
  [ngStyle]="(i%2 === 0) ? {'background-color':'darkgrey'}:{'background-color':'lightgrey'}">
    <ion-col>
      <ion-row >
        <ion-col size="2">{{i+1}}</ion-col>
        <ion-col size="6">{{expense.name}}</ion-col>
        <ion-col size="4">{{expense.amount}}</ion-col>
      </ion-row>
      <ion-row *ngIf="(selectedId && (selectedId === expense.id)) ||showDetails">
        <ion-col>
          <app-expense-details [expense]="expense"></app-expense-details>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-grid>
