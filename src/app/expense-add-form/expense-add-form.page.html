
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">
          <ion-icon name="caret-back-circle-outline" size="large" (click)="onBack()"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-title>{{title}}</ion-title>
        </ion-col>
        <ion-col size="3" class="ion-text-end" >
          <ion-icon name="settings-outline" size="large" (click)="onSettingClick($event)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>


  <form [formGroup]="form">
    <ion-item>
      <ion-label>Expense Name</ion-label>
      <ion-input type="text" placeholder="" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Amount</ion-label>
      <ion-input type="number" placeholder="" formControlName="amount"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Category</ion-label>
        </ion-col>
        <ion-col>
          <ion-item *ngIf="isAddCategory">
            <ion-label position="floating">Add New Category</ion-label>
            <ion-input color="secondary" (ionInput)="onInputCategory($event)"></ion-input>
          </ion-item>
          <ion-select *ngIf="!isAddCategory" value="car" multiple="false" placeholder="Select Category"
            formControlName="category">
            <ion-select-option *ngFor="let category of categories " [value]="category"> {{category}}</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-button *ngIf="!isAddCategory" (click)="addCategory()"> add </ion-button>
        <ion-button *ngIf="isAddCategory" (click)="saveCategory()"> Save </ion-button>
      </ion-row>
    </ion-grid>

    <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Pay method</ion-label>
      </ion-col>
      <ion-col>
        <ion-item *ngIf="isAddPaymentMethod">
          <ion-label position="floating">Add New Payment</ion-label>
          <ion-input color="secondary" (ionInput)="onInputPaymentMethod($event)"></ion-input>
        </ion-item>
      <ion-select *ngIf="!isAddPaymentMethod" value="methodPay" placeholder="Select Pay Method" formControlName="methodPay">
        <ion-select-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod">{{paymentMethod }}
        </ion-select-option>
      </ion-select>
    </ion-col>
    <ion-button *ngIf="!isAddPaymentMethod" (click)="addPaymentMethod()"> add </ion-button>
    <ion-button *ngIf="isAddPaymentMethod" (click)="savePaymentMethod()"> Save </ion-button>
    </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label color="red">Payments number</ion-label>
      <ion-input type="number" placeholder="" formControlName="numberOfPay"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Payment Freq.</ion-label>
      <ion-input type="number" placeholder="" formControlName="freqPay"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Beneficiary</ion-label>
      <ion-input type="text" formControlName="benef"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Commitment Time</ion-label>
      <ion-input type="datetime-local" formControlName="commitDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Frist Pay</ion-label>
      <ion-input type="date" formControlName="fristPayDate"></ion-input>
    </ion-item>

  </form>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onAdd()" *ngIf="!editMode">
        <ion-icon slot="start" name="add"></ion-icon>
        Add
      </ion-button>
      <!--    <ion-button (click)="onDelete()">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        DELETE
      </ion-button> -->
      <ion-button (click)="onUpdate()" *ngIf="editMode">
        <ion-icon slot="start" name="save-outline"></ion-icon> UPDATE
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
